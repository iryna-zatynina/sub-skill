<div class="catalog">
    <ng-container *ngIf="catalogCards$ | async as cards">
        <catalog-card *ngFor="let card of cards" [card]="card"></catalog-card>
    </ng-container>
    <ng-container *ngIf="catalogCards$ | async as cards">
        <catalog-horizontal-card *ngFor="let card of cards" [card]="card"></catalog-horizontal-card>
    </ng-container>
</div>
